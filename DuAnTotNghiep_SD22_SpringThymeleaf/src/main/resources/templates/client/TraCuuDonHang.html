<!DOCTYPE html >
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shosse</title>
    <link rel="stylesheet" th:href="@{/assets/css/vendor.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chocolat@0.7.0/dist/css/chocolat.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        .content img {
            width: 200px;
            height: auto;
        }
        .table-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:replace="~{client/fragmentsClient/header :: header}"></div>
<div class="search-bar">
    <input type="text" placeholder="Tra cứu đơn hàng của bạn">
    <button>Tra cứu</button>
</div>
<!--<div class="content">-->
<!--    <img src="scooter.png" alt="Scooter Delivery">-->
<!--</div>-->
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>STT</th>
            <th>Mã Hóa Đơn</th>
            <th>Tên Người Nhận</th>
            <th>Số Điện Thoại</th>
            <th>Tổng Tiền</th>
            <th>Ngày Giao Dự Kiến</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button>Chi tiết</button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
