<header id="header" class="site-header text-white" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        /* Giữ header ở trên đầu khi cuộn trang */
        #header {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .input-group input.form-control,
        .input-group button.btn {
            border: none;
            outline: none;
            box-shadow: none;
        }

        .input-group {
            margin: 0;
            padding: 0;
        }

        /* Giảm chiều rộng của ô tìm kiếm */
        .input-group {
            width: 500px; /* Bạn có thể điều chỉnh giá trị này theo ý muốn */
        }

        /* Đảm bảo rằng button tìm kiếm có kích thước phù hợp */
        .input-group button.btn {
            max-width: 100px; /* Bạn có thể điều chỉnh giá trị này nếu cần */
        }

        /* Đảm bảo rằng thanh điều hướng không bị ảnh hưởng */
        #header-nav {
            padding: 0;
        }
    </style>
    <style>
        .clickable {
            color: orange;
            margin: 10px;
            text-decoration: none;
            cursor: default;
        }

        .clickable:hover {
            color: red;
        }

        /* Căn chỉnh thẻ <li> để chứa các mục dropdown */
        .position-relative {
            position: relative;
        }


        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff; /* Màu nền cho menu dropdown */
            border: 1px solid #ddd; /* Đường viền cho menu dropdown */
            border-radius: 4px; /* Bo góc cho menu dropdown */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng cho menu dropdown */
            padding: 10px;
            z-index: 1000; /* Đảm bảo menu nằm trên các phần tử khác */
        }


        .position-relative:hover .dropdown-menu {
            display: block;
        }


        .dropdown-item {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
        }


        .dropdown-item:hover {
            background-color: #eac29d;
            color: #c33100;
        }


    </style>
