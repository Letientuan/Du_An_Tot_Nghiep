<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thống Kê </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Thống Kê</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Total Sales Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Total Sales</h2>
            <p class="text-gray-700 text-2xl" th:text="${totalSales}">0</p>
        </div>

        <!-- Number of Products Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Number of Products</h2>
            <p class="text-gray-700 text-2xl" th:text="${numberOfProducts}">0</p>
        </div>

        <!-- Number of Customers Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Number of Customers</h2>
            <p class="text-gray-700 text-2xl" th:text="${numberOfCustomers}">0</p>
        </div>
    </div>
</div>

</body>
</html>
