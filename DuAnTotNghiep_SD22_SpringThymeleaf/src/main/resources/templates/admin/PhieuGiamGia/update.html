<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Chi Tiet Phieu Giam Gia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Chi Tiet Phieu Giam Gia</h2>
    <div class="row">
        <div class="col-md-6">

            <div class="mb-3 row">
                <label for="ma" class="col-sm-4 col-form-label label-value">Mã:</label>
                <div class="col-sm-8">
                    <p th:text="${pgg.ma}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ten" class="col-sm-4 col-form-label label-value">Tên:</label>
                <div class="col-sm-8">
                    <p th:text="${pgg.ten}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="soLuong" class="col-sm-4 col-form-label label-value">Số Luong:</label>
                <div class="col-sm-8">
                    <p th:text="${pgg.soLuong}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="hinhThucGiam" class="col-sm-4 col-form-label label-value">Hinh Thuc Giam:</label>
                <div class="col-sm-8">
                    <p>
                        <span th:if="${pgg.hinhThucGiam}">Giam tien</span>
                        <span th:if="${pgg.hinhThucGiam}">Giam %</span>
                    </p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ngayBatDau" class="col-sm-4 col-form-label label-value">Ngày Bat Dau:</label>
                <div class="col-sm-8">
                    <p th:text="${#dates.format(pgg.ngayBatDau, 'dd/MM/yyyy')}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ngayKetThuc" class="col-sm-4 col-form-label label-value">Ngày Ket Thuc:</label>
                <div class="col-sm-8">
                    <p th:text="${#dates.format(pgg.ngayKetThuc, 'dd/MM/yyyy')}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ngayTao" class="col-sm-4 col-form-label label-value">Ngày Tao:</label>
                <div class="col-sm-8">
                    <p th:text="${#dates.format(pgg.ngayTao, 'dd/MM/yyyy')}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ngayCapNhat" class="col-sm-4 col-form-label label-value">Ngày Cap Nhat:</label>
                <div class="col-sm-8">
                    <p th:text="${#dates.format(pgg.ngayCapNhat, 'dd/MM/yyyy')}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="nguoiTao" class="col-sm-4 col-form-label label-value">Nguoi Tao:</label>
                <div class="col-sm-8">
                    <p th:text="${pgg.nguoiTao}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="nguoiCapNhat" class="col-sm-4 col-form-label label-value">Nguoi Cap Nhat:</label>
                <div class="col-sm-8">
                    <p th:text="${pgg.nguoiCapNhat}"></p>
                </div>
            </div>


            <div class="mb-3 row">
                <label for="trangThai" class="col-sm-4 col-form-label label-value">Trạng Thái:</label>
                <div class="col-sm-8">
                    <p>
                        <span th:if="${pgg.trangThai == 0}">Hoạt Động</span>
                        <span th:if="${pgg.trangThai == 1}">Ngung Hoạt Động</span>
                    </p>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-8 offset-sm-4">
                    <a th:href="@{/admin/phieu-giam-gia}" class="btn btn-secondary">Đóng</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
