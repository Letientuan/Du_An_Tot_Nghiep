<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{admin/fragments/head :: head}"></div>
<link rel="icon" type="image/svg+xml"
      href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309"/>
<title> Thêm Mới Phiếu Giảm Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<body>

<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div
            id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <div class="container mt-5">
            <div class="p-3 mb-2 bg-info text-dark rounded">
                <h2>
                    <span class="h6">Thêm Mới Phiếu Giảm Giá </span>
                </h2>
            </div>

            <div class="card-body">
                <form th:action="@{/admin/SavePhieuGiamGia}" method="post" class="row g-3 needs-validation" th:object="${phieuGiamGia}" enctype="multipart/form-data" novalidate>

                <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Mã Phiếu:</label>
                                        <input type="text" placeholder="Nhập mã phiếu" name="ma" th:field="*{ma}"
                                               class="form-control" required>
                                        <div class="invalid-feedback">Vui lòng nhập mã</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Số Lượng:</label>
                                        <input type="text" placeholder="Nhập số lượng" name="soLuong"
                                               th:field="*{soLuong}" class="form-control" required>

                                        <div class="invalid-feedback">Vui lòng nhập số lượng</div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex align-items-center">
                                                  <div class="lg:col-span-4">
                                                <label class="font-semibold">Hình Thức Giảm:</label>
                                                <select th:field="*{hinhThucGiam}"
                                                        class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
                                                    <option value="0">Tiền mặt</option>
                                                    <option value="1">Phần trăm</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Đơn Tối Thiểu:</label>
                                        <div class="input-with-unit" data-unit="VND">
                                            <input type="number" placeholder="Nhập đơn tối thiểu ...." name="donToiThieu"
                                                   th:field="*{donToiThieu}" class="form-control" required>
                                        </div>
                                        <div class="invalid-feedback">Vui lòng nhập đơn tối thiểu</div>
                                    </div>


                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Giá Trị Giảm:</label>
                                        <input type="number" placeholder="Nhập giá trị giảm" name="giaTriGiam"
                                               class="form-control" th:field="*{giaTriGiam}" required>
                                        <div class="invalid-feedback">Vui lòng nhập giá trị giảm</div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Giảm Tối Đa:</label>
                                        <input type="text" placeholder="Nhập giảm tối đa" name="giamToiDa"
                                               class="form-control" th:field="*{giamToiDa}" required>
                                        <div class="invalid-feedback">Vui lòng nhập giá trị giảm tối đa</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-semibold">Ngày Bắt Đầu:</label>
                                        <span class="input-wrapper">
                                    <input type="date" th:field="*{ngayBatDau}"
                                           class="mt-2 w-full py-2 px-3 h-10 bg-transparent rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0"
                                           placeholder="dd-MM-yyyy"
                                           th:value="${#dates.format(ngayBatDau, 'dd-MM-yyyy')}">
                                </span>

                                    </div>
                                    <div class="form-group">
                                        <label class="font-semibold">Ngày Kết Thúc:</label>

                                        <span class="input-wrapper">
                                    <input type="date" th:field="*{ngayKetThuc}"
                                           class="mt-2 w-full py-2 px-3 h-10 bg-transparent rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0"
                                           placeholder="dd-MM-yyyy"
                                           th:value="${#dates.format(ngayKetThuc, 'dd-MM-yyyy')}">
                                </span>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <a th:href="@{/admin/phieu-giam-gia}" class="btn btn-secondary">CLose</a>
                    </div>
                </form>


            </div>
        </div>

    </div>
    <script>
        (function () {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        // Check if form is valid
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        // Validate positive numbers
                        var soLuong = form.querySelector('[name="soLuong"]');
                        var donToiThieu = form.querySelector('[name="donToiThieu"]');
                        var giaTriGiam = form.querySelector('[name="giaTriGiam"]');
                        var giamToiDa = form.querySelector('[name="giamToiDa"]');

                        var invalid = false;

                        if (isNaN(soLuong.value) || soLuong.value <= 0) {
                            soLuong.setCustomValidity('Số lượng phải là số dương.');
                            invalid = true;
                        } else {
                            soLuong.setCustomValidity('');
                        }

                        if (isNaN(donToiThieu.value) || donToiThieu.value <= 0) {
                            donToiThieu.setCustomValidity('Đơn tối thiểu phải là số dương.');
                            invalid = true;
                        } else {
                            donToiThieu.setCustomValidity('');
                        }

                        if (isNaN(giaTriGiam.value) || giaTriGiam.value <= 0) {
                            giaTriGiam.setCustomValidity('Giá trị giảm phải là số dương.');
                            invalid = true;
                        } else {
                            giaTriGiam.setCustomValidity('');
                        }

                        if (isNaN(giamToiDa.value) || giamToiDa.value <= 0) {
                            giamToiDa.setCustomValidity('Giảm tối đa phải là số dương.');
                            invalid = true;
                        } else {
                            giamToiDa.setCustomValidity('');
                        }

                        if (invalid) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false);

                    // Add event listener for input fields to validate numbers
                    form.querySelectorAll('input[type="number"]').forEach(function (input) {
                        input.addEventListener('input', function () {
                            if (isNaN(input.value) || input.value <= 0) {
                                input.setCustomValidity('Giá trị phải là số dương.');
                            } else {
                                input.setCustomValidity('');
                            }

                            if (!input.checkValidity()) {
                                input.classList.add('is-invalid');
                            } else {
                                input.classList.remove('is-invalid');
                            }
                        });
                    });
                });
        })();
    </script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/PhieuGiamGiaAdd.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
