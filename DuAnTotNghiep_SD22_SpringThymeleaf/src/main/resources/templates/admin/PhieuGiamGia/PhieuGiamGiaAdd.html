<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{admin/fragments/head :: head}"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="icon" type="image/svg+xml" href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309"/>
<title>Thêm Mới Phiếu Giảm Giá</title>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <div class="container mt-5">
            <div class="p-3 mb-2 bg-info text-dark rounded">
                <h6 class="card-title m-0"> Thêm Mới Phiếu Giảm Giá</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/SavePhieuGiamGia}" method="post" th:object="${phieuGiamGia}" id="myForm">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label class="form-label">Mã Phiếu:</label>
                                        <input type="text"
                                               placeholder="Nhập mã phiếu"
                                               name="ma" th:field="*{ma}"
                                               class="form-control"
                                               oninput="validateForm()">
                                        <div class="invalid-feedback">Vui lòng nhập mã</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ten" class="form-label">Tên Phiếu Giảm Giá:</label>
                                        <input type="text" id="ten" name="ten" class="form-control" placeholder="Nhập tên Phiếu Giảm Giá" oninput="validateForm()">
                                        <div id="tenError" class="invalid-feedback"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Số Lượng:</label>
                                        <input type="text" placeholder="Nhập số lượng" name="soLuong" th:field="*{soLuong}" class="form-control" oninput="validateForm()">
                                        <div class="invalid-feedback">Vui lòng nhập số lượng</div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex align-items-center">
                                            <div class="lg:col-span-4">
                                                <label class="font-semibold">Hình Thức Giảm:</label>
                                                <select th:field="*{hinhThucGiam}" class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
                                                    <option value="0">Tiền mặt</option>
                                                    <option value="1">Phần trăm</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Đơn Tối Thiểu:</label>
                                        <div class="input-with-unit" data-unit="VND">
                                            <input type="number" placeholder="Nhập đơn tối thiểu ...." name="donToiThieu" th:field="*{donToiThieu}" class="form-control" oninput="validateForm()">
                                        </div>
                                        <div class="invalid-feedback">Vui lòng nhập đơn tối thiểu</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Giá Trị Giảm:</label>
                                        <input type="number" placeholder="Nhập giá trị giảm" name="giaTriGiam" class="form-control" th:field="*{giaTriGiam}" oninput="validateForm()">
                                        <div class="invalid-feedback">Vui lòng nhập giá trị giảm</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Giảm Tối Đa:</label>
                                        <input type="text" placeholder="Nhập giảm tối đa" name="giamToiDa" class="form-control" th:field="*{giamToiDa}" oninput="validateForm()">
                                        <div class="invalid-feedback">Vui lòng nhập giá trị giảm tối đa</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-semibold">Ngày Bắt Đầu:</label>
                                        <span class="input-wrapper">
                                            <input type="date" th:field="*{ngayBatDau}" class="mt-2 w-full py-2 px-3 h-10 bg-transparent rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0" placeholder="dd-MM-yyyy" oninput="validateForm()" th:value="${#dates.format(ngayBatDau, 'dd-MM-yyyy')}">
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-semibold">Ngày Kết Thúc:</label>
                                        <span class="input-wrapper">
                                            <input type="date" th:field="*{ngayKetThuc}" class="mt-2 w-full py-2 px-3 h-10 bg-transparent rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0" placeholder="dd-MM-yyyy" th:value="${#dates.format(ngayKetThuc, 'dd-MM-yyyy')}" oninput="validateForm()">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2" id="confirmButton">Save</button>
                        <a th:href="@{/admin/phieu-giam-gia}" class="btn btn-secondary">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/assets/js/PhieuGiamGiaAdd.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
