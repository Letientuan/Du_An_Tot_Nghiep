
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309" />
    <title>Thêm Mới Phieu Giam Gia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="p-3 mb-2 bg-info text-dark rounded">
                    <h2>
                        <span class="h6">Thêm Mới Phieu Giam Gia</span>
                    </h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/SavePhieuGiamGia}" method="post" class="row g-3 needs-validation" th:object="${phieuGiamGia}" enctype="multipart/form-data" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
<!--                                        <div class="form-group">-->
<!--                                            <label class="form-label">Mã Phiếu:</label>-->
<!--                                            <input type="text" placeholder="Nhập mã phiếu" name="ma" th:field="*{ma}" class="form-control" required>-->
<!--                                            <div class="invalid-feedback">Vui lòng nhập mã</div>-->
<!--                                        </div>-->
                                        <div class="form-group">
                                            <label class="form-label">Số Lượng:</label>
                                            <input type="text" placeholder="Nhập số lượng" name="soLuong" th:field="*{soLuong}" class="form-control" required>
                                            <div class="invalid-feedback">Vui lòng nhập số lượng</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Hình Thức Giảm:</label>
                                            <div class="d-flex align-items-center">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="hinhThucGiam" id="tienMat" value="true" checked>
                                                    <label class="form-check-label" for="tienMat">Tiền mặt</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="hinhThucGiam" id="%" value="false">
                                                    <label class="form-check-label" for="%">%</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Đơn Tối Thiểu:</label>
                                            <input type="number" placeholder="Nhập đơn tối thiểu" name="donToiThieu" th:field="*{donToiThieu}" class="form-control" required>
                                            <div class="invalid-feedback">Vui lòng nhập đơn tối thiểu</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Giá Trị Giảm:</label>
                                            <input type="number" placeholder="Nhập giá trị giảm" name="giaTriGiam" class="form-control" th:field="*{giaTriGiam}" required>
                                            <div class="invalid-feedback">Vui lòng nhập giá trị giảm</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Giảm Tối Đa:</label>
                                            <input type="text" placeholder="Nhập giảm tối đa" name="giamToiDa" class="form-control" th:field="*{giamToiDa}" required>
                                            <div class="invalid-feedback">Vui lòng nhập giá trị giảm tối đa</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Ngày Bắt Đầu:</label>
                                            <input type="date" class="form-control" id="ngayBatDau" name="ngayBatDau" th:field="*{ngayBatDau}" required>
                                            <div class="invalid-feedback">Vui lòng chọn ngày bắt đầu</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Ngày Kết Thúc:</label>
                                            <input type="date" class="form-control" id="ngayKetThuc" name="ngayKetThuc" th:field="*{ngayKetThuc}" required>
                                            <div class="invalid-feedback">Vui lòng chọn ngày kết thúc</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary me-2">Lưu</button>
                            <a th:href="@{/admin/phieu-giam-gia}" class="btn btn-secondary">Đóng</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    // Check if form is valid
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    // Validate positive numbers
                    var soLuong = form.querySelector('[name="soLuong"]');
                    var donToiThieu = form.querySelector('[name="donToiThieu"]');
                    var giaTriGiam = form.querySelector('[name="giaTriGiam"]');
                    var giamToiDa = form.querySelector('[name="giamToiDa"]');

                    var invalid = false;

                    if (isNaN(soLuong.value) || soLuong.value <= 0) {
                        soLuong.setCustomValidity('Số lượng phải là số dương.');
                        invalid = true;
                    } else {
                        soLuong.setCustomValidity('');
                    }

                    if (isNaN(donToiThieu.value) || donToiThieu.value <= 0) {
                        donToiThieu.setCustomValidity('Đơn tối thiểu phải là số dương.');
                        invalid = true;
                    } else {
                        donToiThieu.setCustomValidity('');
                    }

                    if (isNaN(giaTriGiam.value) || giaTriGiam.value <= 0) {
                        giaTriGiam.setCustomValidity('Giá trị giảm phải là số dương.');
                        invalid = true;
                    } else {
                        giaTriGiam.setCustomValidity('');
                    }

                    if (isNaN(giamToiDa.value) || giamToiDa.value <= 0) {
                        giamToiDa.setCustomValidity('Giảm tối đa phải là số dương.');
                        invalid = true;
                    } else {
                        giamToiDa.setCustomValidity('');
                    }

                    if (invalid) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);

                // Add event listener for input fields to validate numbers
                form.querySelectorAll('input[type="number"]').forEach(function (input) {
                    input.addEventListener('input', function () {
                        if (isNaN(input.value) || input.value <= 0) {
                            input.setCustomValidity('Giá trị phải là số dương.');
                        } else {
                            input.setCustomValidity('');
                        }

                        if (!input.checkValidity()) {
                            input.classList.add('is-invalid');
                        } else {
                            input.classList.remove('is-invalid');
                        }
                    });
                });
            });
    })();
</script>
<script th:src="@{/assets/js/PhieuGiamGia.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
