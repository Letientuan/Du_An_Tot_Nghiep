<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309" />
    <title>Thêm Mới Phieu Giam Gia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="p-3 mb-2 bg-info text-dark rounded">
                    <h2>
                        <span class="h6">Thêm Mới Phieu Giam Gia</span>
                    </h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/add}" method="post" class="row g-3" th:object="${pgg}" onsubmit="return validateForm()">
                        <div class="row mb-3">

                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label class="form-label">Mã Phieu:</label>
                                            <input type="text" placeholder="Nhập mã phieu" name="ma" class="form-control" th:field="*{ma}">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}"></div>
                                            <div class="invalid-feedback">Vui lòng nhập mã</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label">Ngày Bat Dau:</label>
                                            <input type="date" class="form-control" id="ngayBatDau" name="ngayBatDau" th:field="*{ngayBatDau}" required>
                                            <div class="invalid-feedback">Vui lòng chọn ngày bat dau</div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ngayBatDau')}" th:errors="*{ngayBatDau}"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label class="form-label">Giới Tính:</label>
                                            <div class="d-flex align-items-center">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gioiTinh" id="nam" value="true" checked>
                                                    <label class="form-check-label" for="nam">Nam</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="false">
                                                    <label class="form-check-label" for="nu">Nữ</label>
                                                </div>
                                            </div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div>
                                <button type="submit" class="btn btn-primary me-2">Lưu</button>
                                <a th:href="@{/admin/phieu-giam-gia}" class="btn btn-secondary">Đóng</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/PhieuGiamGia.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
