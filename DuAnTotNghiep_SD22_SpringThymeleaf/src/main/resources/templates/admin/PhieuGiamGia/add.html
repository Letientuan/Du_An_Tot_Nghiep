
<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <h2 class="text-center"> Them Phieu Giam Gia</h2>
    <form th:action="@{/SavePhieuGiamGia}" method="post" class="" th:object="${pgg}">
        <div class="col-md-6">
            <label for="ma" class="form-label">Ma</label>
            <input type="text" class="form-control" id="ma" name="ma" required>
        </div>

        <div class="col-md-6">
            <label for="ten" class="form-label">Tên</label>
            <input type="text" class="form-control" id="ten" name="ten" required>
        </div>


        <div class="col-md-6">
            <label for="soLuong" class="form-label">So luong</label>
            <input type="number" class="form-control" id="soLuong" name="soLuong" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Hinh Thuc Giam</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hinhThucGiam" id="giamTien" value="1" checked>
                <label class="form-check-label" for="giamTien">Giam tien</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hinhThucGiam" id="giam%" value="0">
                <label class="form-check-label" for="giam%"> Giam %</label>
            </div>
        </div>


        <div class="col-md-6">
            <label for="dieuKienGiam" class="form-label">Dieu Kien Giam </label>
            <input type="number" class="form-control" id="dieuKienGiam" name="dieuKienGiam" required>
        </div>

        <div class="col-md-6">
            <label for="giaTriGiam" class="form-label">Gia Tri Giam </label>
            <input type="number" class="form-control" id="giaTriGiam" name="giaTriGiam" required>
        </div>

        <div class="col-md-6">
            <label for="giamToiDa" class="form-label">Giam Toi Da </label>
            <input type="number" class="form-control" id="giamToiDa" name="giamToiDa" required>
        </div>


        <div class="col-md-6">
            <label for="ngayBatDau" class="form-label">Ngày Bat Dau </label>
            <input type="date" class="form-control" id="ngayBatDau" name="ngayBatDau" required>
        </div>

        <div class="col-md-6">
            <label for="ngayKetThuc" class="form-label">Ngày Ket Thuc </label>
            <input type="date" class="form-control" id="ngayKetThuc" name="ngayKetThuc" required>
        </div>

        <div class="col-md-6">
            <label for="ngayTao" class="form-label">Ngày Tao </label>
            <input type="date" class="form-control" id="ngayTao" name="ngayTao" required>
        </div>

        <div class="col-md-6">
            <label for="ngayCapNhat" class="form-label">Ngày Cap Nhat </label>
            <input type="date" class="form-control" id="ngayCapNhat" name="ngayCapNhat" required>
        </div>

        <div class="col-md-6">
            <label for="nguoiTao" class="form-label">Nguoi tao</label>
            <input type="text" class="form-control" id="nguoiTao" name="nguoiTao" required>
        </div>

        <div class="col-md-6">
            <label for="nguoiCapNhat" class="form-label">Nguoi cap nhat</label>
            <input type="text" class="form-control" id="nguoiCapNhat" name="nguoiCapNhat" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Trạng Thái</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" id="hoatDong" value="0" checked>
                <label class="form-check-label" for="hoatDong">Hoạt Động</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" id="ngungHoatDong" value="1">
                <label class="form-check-label" for="ngungHoatDong">Ngung Hoạt Động</label>
            </div>
        </div>

        <div class="col-12">
            <a th:href="@{/admin/phieu-giam-gia}" class="btn btn-secondary">Đóng</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
