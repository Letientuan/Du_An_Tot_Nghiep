<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}">
    <link th:href="@{/assets/css/sanPhamHienThi.css}" rel="stylesheet" />
</div>
<body>
<!-- Sidebar Start -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<!-- Sidebar End -->

<!-- Content Start -->
<div class="content flex-grow ml-64 p-4 bg-gray-200">
    <!-- Navbar Start -->
    <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
    <!-- Navbar End -->

    <h1 class="text-left text-4xl font-bold mb-6">Thêm mới thuộc tính - Thương hiệu</h1>

    <div class="w-full max-w-2xl m-auto mt-5 bg-white p-10 rounded-lg shadow-lg">
        <form th:action="@{/admin/thuong-hieu/add}" th:object="${thuongHieu}" method="post" class="space-y-8">

            <div>
                <label for="ten" class="block text-lg font-medium text-gray-700 mb-3">Tên nhà sản xuất :</label>
                <input
                        type="text"
                        id="ten"
                        th:field="*{ten}"
                        class="w-full border-gray-300 rounded-lg shadow-lg focus:ring-blue-500 focus:border-blue-500 p-4 text-lg"
                        placeholder="Nhập tên thương hiệu"
                />
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700 mb-3">Trạng Thái:</label>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <input
                                type="radio"
                                id="hoatDong"
                                th:field="*{trangThai}"
                                value="1"
                                class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500"
                                checked
                        />
                        <label for="hoatDong" class="ml-3 block text-lg text-gray-700">Hoạt Động</label>
                    </div>
                    <div class="flex items-center">
                        <input
                                type="radio"
                                id="khongHoatDong"
                                th:field="*{trangThai}"
                                value="0"
                                class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500"
                        />
                        <label for="khongHoatDong" class="ml-3 block text-lg text-gray-700">Không hoạt động</label>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <button
                        type="submit"
                        class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Thêm
                </button>
                <a
                        href="#"
                        onclick="history.back()"
                        class="inline-flex items-center px-6 py-3 bg-gray-600 text-white rounded-lg shadow-md text-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                >
                    Trở Lại
                </a>
            </div>
        </form>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
