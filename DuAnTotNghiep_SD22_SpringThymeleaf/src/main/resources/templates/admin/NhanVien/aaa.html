<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .label-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chi Tiết Nhân Viên</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3 row">
                <label for="ten" class="col-sm-4 col-form-label label-value">Tên:</label>
                <div class="col-sm-8">
                    <p th:text="${nv.ten}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ma" class="col-sm-4 col-form-label label-value">Mã:</label>
                <div class="col-sm-8">
                    <p th:text="${nv.ma}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sdt" class="col-sm-4 col-form-label label-value">Số Điện Thoại:</label>
                <div class="col-sm-8">
                    <p th:text="${nv.sdt}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="ngaySinh" class="col-sm-4 col-form-label label-value">Ngày Sinh:</label>
                <div class="col-sm-8">
                    <p th:text="${#dates.format(nv.ngaySinh, 'dd/MM/yyyy')}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="gioiTinh" class="col-sm-4 col-form-label label-value">Giới Tính:</label>
                <div class="col-sm-8">
                    <p>
                        <span th:if="${nv.gioiTinh}">Nam</span>
                        <span th:if="${!nv.gioiTinh}">Nữ</span>
                    </p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label label-value">Email:</label>
                <div class="col-sm-8">
                    <p th:text="${nv.email}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="cccd" class="col-sm-4 col-form-label label-value">CCCD:</label>
                <div class="col-sm-8">
                    <p th:text="${nv.cccd}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="diachi" class="col-sm-4 col-form-label label-value">Địa Chỉ:</label>
                <div class="col-sm-8">
                    <p th:text="${nv.diachi}"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="vaiTro" class="col-sm-4 col-form-label label-value">Vai Trò:</label>
                <div class="col-sm-8">
                    <p>
                        <span th:if="${nv.vaiTro == 1}">Nhân Viên</span>
                        <span th:if="${nv.vaiTro == 0}">Quản Lý</span>
                    </p>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="trangThai" class="col-sm-4 col-form-label label-value">Trạng Thái:</label>
                <div class="col-sm-8">
                    <p>
                        <span th:if="${nv.trangThai == 0}">Hoạt Động</span>
                        <span th:if="${nv.trangThai == 1}">Không Hoạt Động</span>
                    </p>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-8 offset-sm-4">
                    <a th:href="@{/admin/nhan-vien}" class="btn btn-secondary">Đóng</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
