    <div id="page-wrapper">

        <div class="container mt-5">
            <h2 class="text-center mb-4">Cập Nhật Nhân Viên</h2>

            <form th:action="@{/admin/updateNhanVien/{id}(id=${nv.id})}" method="post" class="row g-3" th:object="${nv}">
                <input type="hidden" th:field="*{id}">

                <div class="col-md-6">
                    <label for="ten" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="ten" th:field="*{ten}" required>
                </div>

                <div class="col-md-6">
                    <label for="ma" class="form-label">Mã</label>
                    <input type="text" class="form-control" id="ma" th:field="*{ma}" required>
                </div>

                <div class="col-md-6">
                    <label for="sdt" class="form-label">SĐT</label>
                    <input type="text" class="form-control" id="sdt" th:field="*{sdt}" required>
                </div>

                <div class="col-md-6">
                    <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                    <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Giới Tính</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gioiTinhNam" th:field="*{gioiTinh}" th:value="true">
                        <label class="form-check-label" for="gioiTinhNam">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gioiTinhNu" th:field="*{gioiTinh}" th:value="false">
                        <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <!--        <div class="col-md-6">-->
                <!--            <label for="matKhau" class="form-label">Mật Khẩu</label>-->
                <!--            <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>-->
                <!--        </div>-->

                <div class="col-md-6">
                    <label for="cccd" class="form-label">CCCD</label>
                    <input type="text" class="form-control" id="cccd" th:field="*{cccd}" required>
                </div>

                <div class="col-md-6">
                    <label for="diachi" class="form-label">Địa Chỉ</label>
                    <textarea class="form-control" id="diachi" th:field="*{diachi}" rows="3" required></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Vai Trò</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="vaiTroNhanVien" th:field="*{vaiTro}" th:value="1">
                        <label class="form-check-label" for="vaiTroNhanVien">Nhân Viên</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="vaiTroQuanLi" th:field="*{vaiTro}" th:value="0">
                        <label class="form-check-label" for="vaiTroQuanLi">Quản Lí</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Trạng Thái</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="trangThaiHoatDong" th:field="*{trangThai}" th:value="0">
                        <label class="form-check-label" for="trangThaiHoatDong">Hoạt Động</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="trangThaiKhongHoatDong" th:field="*{trangThai}" th:value="1">
                        <label class="form-check-label" for="trangThaiKhongHoatDong">Không Hoạt Động</label>
                    </div>
                </div>

                <div class="col-12">
                    <button  class="btn btn-primary">Đóng</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
