<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}"></div>
<link rel="stylesheet" th:href="@{/assets/css/NhanVienAdd.css}"/>
<link rel="icon" type="image/svg+xml"
      href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309"/>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div
            id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <div class="container mt-5">
            <div class="text-center">
            <span class="col-md-11 fw-bold fs-3 text-center">Thông Tin Nhân Viên</span>
            </div>
            <form th:action="@{/admin/updateNhanVien/{id}(id=${nv.id})}" method="post" class="row g-3"
                  th:object="${nv}">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-12 d-flex">
                    <div class="col-md-6">
                        <h1 class="text-center fs-3">Ảnh Đại Diện</h1>
                        <br/>
                        <br/>
                        <br/>
                        <div class="d-flex flex-column align-items-center">
                            <div class="image-placeholder rounded-circle mb-2"
                                 style="width: 250px; height: 250px; background-color: #e9ecef; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; border-radius: 50%;"
                                 th:style="'background-image: url(' + ${preview} + '); background-size: cover;'"
                                 onclick="document.getElementById('fileInput').click();">
                                <img th:src="${preview}" alt="Preview"
                                     style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;"/>
                                <span th:unless="${preview}"
                                      style="font-size: 24px; color: #6c757d; cursor: pointer;">+</span>
                            </div>
                            <p>
                                <input type="file" id="fileInput" name="img" class="form-control"
                                       accept="image/png, image/jpeg, image/jpg" onchange="handleImageChange(this)"
                                       style="display: none;"/>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <span for="ten" class="form-label">Tên</span>
                                    <input type="text" class="form-control" id="ten" th:field="*{ten}" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="sdt" class="form-label">SĐT</label>
                                    <input type="text" class="form-control" id="sdt" th:field="*{sdt}" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                                    <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}"
                                           required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Giới Tính</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="gioiTinhNam"
                                               th:field="*{gioiTinh}" th:value="true">
                                        <label class="form-check-label" for="gioiTinhNam">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="gioiTinhNu"
                                               th:field="*{gioiTinh}" th:value="false">
                                        <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required
                                           disabled>
                                </div>
                                <div class="col-md-12">
                                    <label for="cccd" class="form-label">CCCD</label>
                                    <input type="text" class="form-control" id="cccd" th:field="*{cccd}" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="diachi" class="form-label">Địa Chỉ</label>
                                    <textarea class="form-control" id="diachi" th:field="*{diachi}" rows="3"
                                              required></textarea>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Vai Trò</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="vaiTroNhanVien"
                                               th:field="*{vaiTro}" th:value="1">
                                        <label class="form-check-label" for="vaiTroNhanVien">Nhân Viên</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="vaiTroQuanLi"
                                               th:field="*{vaiTro}" th:value="0">
                                        <label class="form-check-label" for="vaiTroQuanLi">Quản Lí</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class=" text-center">
                    <button class=" btn btn-outline-danger">Đóng</button>
                    <button type="submit" class=" btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>


</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script th:src="@{/assets/js/NhanVienAdd.js}"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
