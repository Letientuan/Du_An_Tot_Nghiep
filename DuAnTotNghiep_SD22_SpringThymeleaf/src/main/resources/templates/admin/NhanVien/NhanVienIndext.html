<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}"></div>
<title>Quản lý Nhân Viên</title>
<link rel="icon" type="image/svg+xml"
      href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309"/>
<link rel="stylesheet" th:href="@{/assets/css/NhanVien.css}"/>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <div class="container mt-5">

            <form method="get" class="mt-3 mb-3" id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" name="keyword" class="form-control"
                           placeholder="Tìm kiếm nhân viên" oninput="OnSearchEmployee()">
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="trangThai" class="col-sm-4 col-form-label">Trạng thái:</label>
                            <div class="col-sm-8">
                                <select id="trangThai" name="trangThai" class="form-control">
                                    <option value="">Tất cả</option>
                                    <option value="0">Đang làm việc</option>
                                    <option value="1">Nghỉ việc</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="vai_tro" class="col-sm-4 col-form-label">Chức Vụ:</label>
                            <div class="col-sm-8">
                                <select id="vai_tro" name="vai_tro" class="form-control">
                                    <option value="">Tất cả</option>
                                    <option value="0">Quản Lý</option>
                                    <option value="1">Nhân Viên</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="startDate" class="col-sm-5 col-form-label">Ngày Sinh:</label>
                            <div class="col-sm-7">
                                <input type="date" name="startDate" id="startDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="endDate" class="col-sm-5 col-form-label text-center">-</label>
                            <div class="col-sm-7">
                                <input type="date" name="endDate" id="endDate">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group-append text-center">
                    <button type="button" class="btn btn-success" onclick="OnSearchEmployee()">Tìm kiếm</button>
                    <button type="button" class="btn btn-warning" onclick="resetForm()">Làm Mới Bộ Lọc</button>
                </div>
            </form>
            <div class="table-responsive" id="fromnv">

            </div>

        </div>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/assets/js/NhanVien.js}"></script>

</body>
</html>
