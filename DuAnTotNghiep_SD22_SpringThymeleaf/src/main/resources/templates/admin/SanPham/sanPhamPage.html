<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}"></div>
<body>
<div class="container bg-white">
    <!-- Spinner Start -->
    <div
            id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <div class="container mx-auto bg-white h-20 w-[98%] mb-4">
            <div class="mt-3 search-container">
                <form action="#" method="get" class="search-form">
                    <input type="text" placeholder="Tìm kiếm" />
                    <button type="submit">Tìm kiếm</button>
                    <button type="button">Làm mới</button>
                </form>
                <a th:href="@{/admin/san-pham-chi-tiet/add}">
                    <button class="add-button">
                        Thêm mới sản phẩm
                    </button>
                </a>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Thương hiệu</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="sanPham, state : ${sanPhams}">
                <th scope="row" th:text="${state.count}"></th>
                <td th:text="${sanPham.id}"></td>
                <td th:text="${sanPham.ten}"></td>
                <td th:text="${sanPham.thuongHieu.ten}"></td>
                <td>N/A</td>
                <td>
                    <span th:if="${sanPham.trangThai == 1}">Đang bán</span>
                    <span th:if="${sanPham.trangThai == 0}">Tạm ngưng</span>
                </td>
                <td>
                    <a th:href="@{/admin/san-pham/{id}(id=${sanPham.id})}"><i class="fa-solid fa-eye"></i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>


</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
