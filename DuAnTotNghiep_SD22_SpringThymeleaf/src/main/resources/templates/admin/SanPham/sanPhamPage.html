<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}">
    <link th:href="@{/assets/css/sanPhamHienThi.css}" rel="stylesheet" />
</div>
<body>
<!-- Sidebar Start -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<!-- Sidebar End -->
<!-- Content Start -->
<div class="content flex-grow ml-64 p-4 bg-gray-200">
    <!-- Navbar Start -->
    <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
    <!-- Navbar End -->

    <h1 class="text-left text-4xl font-bold mb-4">Danh sách sản phẩm</h1>

    <div class="container mx-auto bg-white h-75 w-full m-auto mt-5 p-6 rounded-lg shadow-md">
        <h2 class="text-left text-2xl font-bold mb-4"><i class="fa-solid fa-filter"></i>Tìm kiếm và bộ lọc</h2>
        <div class="mb-3 row">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Tìm kiếm">
            </div>
            <div class="col-2">
                <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary w-100">Hủy lọc</button>
            </div>
        </div>
    </div>

    <div class="w-full m-auto mt-5 bg-white p-6 rounded-lg shadow-md mb-11">
        <table class="table table-bordered" id="productTable">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Thương hiệu</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sanPham, state : ${sanPhams}">
                <th scope="row" th:text="${state.count}"></th>
                <td th:text="${sanPham.ten}"></td>
                <td th:text="${sanPham.thuongHieu}"></td>
                <td th:text="${soLuongMap[sanPham.id]}"></td>
                <td>
                    <span th:if="${sanPham.trangThai == 1}">Đang bán</span>
                    <span th:if="${sanPham.trangThai == 0}">Tạm ngưng</span>
                </td>
                <td>
                    <a th:href="@{/admin/san-pham/{id}(id=${sanPham.id})}"><i class="fa-solid fa-eye"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
