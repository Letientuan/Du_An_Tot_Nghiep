<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}"></div>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div
            id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <div class="container mx-auto bg-white h-20 w-[98%] mb-4">
            <div class="mt-3"></div>
        </div>
        <div class="form-container">
            <h2 class="form-title">Thêm mới sản phẩm</h2>
            <form th:action="@{/admin/san-pham-chi-tiet/add}" method="post">
                <div class="form-group">
                    <label for="tenSanPham">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="tenSanPham" name="tenSanPham">
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="coGiay">Cổ giày</label>
                        <select class="form-select" id="coGiay" name="coGiay">
                            <option value="" disabled selected>Chọn cổ giày</option>
                            <option th:each="coGiay : ${coGiays}" th:value="${coGiay}" th:text="${coGiay.ten}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="deGiay">Đế giày</label>
                        <select class="form-select" id="deGiay" name="deGiay">
                            <option value="" disabled selected>Chọn đế giày</option>
                            <option th:each="deGiay : ${deGiays}" th:value="${deGiay}" th:text="${deGiay.ten}"></option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="chatLieu">Chất liệu</label>
                        <select class="form-select" id="chatLieu" name="chatLieu">
                            <option value="" disabled selected>Chọn chất liệu</option>
                            <option th:each="chatLieu : ${chatLieus}" th:value="${chatLieu}" th:text="${chatLieu.ten}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="nhaSanXuat">Nhà sản xuất</label>
                        <select class="form-select" id="nhaSanXuat" name="nhaSanXuat">
                            <option value="">Chọn nhà sản xuất</option>
                            <option th:each="nsx : ${nhaSanXuats}" th:value="${nsx}" th:text="${nsx.ten}"></option>
                        </select>
                    </div>
                </div>

                <h2 class="form-subtitle">Màu sắc và kích cỡ</h2>
                <div class="row form-group">
                    <div class="col">
                        <label >Kích cỡ</label>
                        <select id="kichCo" name="kichCo">
                            <option th:each="kichCo : ${kichCos}" th:value="${kichCo}" th:text="${kichCo.ten}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="mauSac">Màu sắc</label>
                        <select class="form-select" id="mauSac" name="mauSac"
                                data-bs-toggle="modal" data-bs-target="#colorModal"
                        >Chọn màu
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="colorModalLabel">Chọn màu sắc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
<!-- Script -->
<script th:src="@{/assets/js/scptAdd.js}"></script>
</body>
</html>
