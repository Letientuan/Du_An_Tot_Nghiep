<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->

        <div class="container mt-5">
            <div class="card">
                <h2 class="form-title">Update Sản Phẩm Chi Tiết</h2>
                <div class="row">
                    <!-- Form bên trái -->
                    <div class="col-md-8">
                        <form th:action="@{'/admin/san-pham/' + ${sanPhamId} + '/update/' + ${sanPhamChiTiet.id}}"
                              method="post">
                            <!-- Tên sản phẩm -->
                            <div class="form-group mb-3">
                                <label for="tenSanPham">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="tenSanPham" th:value="${sanPhamChiTiet.ten}" readonly>
                            </div>

                            <!-- Màu sắc và Kích cỡ -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="mauSac">Màu Sắc</label>
                                    <select class="form-control" id="mauSac">
                                        <option th:each="mauSac : ${mauSacs}" th:value="${mauSac.id}" th:text="${mauSac.ten}"
                                                th:selected="${mauSac.id == sanPhamChiTiet.mauSac.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="kichCo">Kích Cỡ</label>
                                    <select class="form-control" id="kichCo">
                                        <option th:each="kichCo : ${kichCos}" th:value="${kichCo.id}" th:text="${kichCo.ten}"
                                                th:selected="${kichCo.id == sanPhamChiTiet.kichCo.id}"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Đế giày và Cổ giày -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="deGiay">Đế giày</label>
                                    <select class="form-control" id="deGiay">
                                        <option th:each="deGiay : ${deGiays}" th:value="${deGiay.id}" th:text="${deGiay.ten}"
                                                th:selected="${deGiay.id == sanPhamChiTiet.deGiay.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="coGiay">Cổ giày</label>
                                    <select class="form-control" id="coGiay">
                                        <option th:each="coGiay : ${coGiays}" th:value="${coGiay.id}" th:text="${coGiay.ten}"
                                                th:selected="${coGiay.id == sanPhamChiTiet.coGiay.id}"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Số lượng và Giá bán -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="soLuong">Số Lượng</label>
                                    <input type="number" class="form-control" id="soLuong" th:value="${sanPhamChiTiet.soLuong}">
                                </div>
                                <div class="col-md-6">
                                    <label for="giaBan">Giá Bán</label>
                                    <input type="number" class="form-control" id="giaBan" th:value="${sanPhamChiTiet.giaBan}">
                                </div>
                            </div>

                            <!-- Cân nặng và Trạng thái (cùng một hàng) -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="canNang">Cân Nặng</label>
                                    <input type="number" class="form-control" id="canNang" th:value="${sanPhamChiTiet.canNang}">
                                </div>
                                <div class="col-md-6">
                                    <label>Trạng Thái</label>
                                    <div class="d-flex align-items-center">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="trangThai" id="dangBan" value="1" th:checked="${sanPhamChiTiet.trangThai == 1}">
                                            <label class="form-check-label" for="dangBan">Đang Bán</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="trangThai" id="tamNgung" value="0" th:checked="${sanPhamChiTiet.trangThai == 0}">
                                            <label class="form-check-label" for="tamNgung">Tạm Ngừng</label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Mô tả -->
                            <div class="form-group">
                                <label for="moTa">Mô Tả</label>
                                <textarea class="form-control" id="moTa" rows="4" th:text="${sanPhamChiTiet.moTa}"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>

                    <!-- Hình ảnh sản phẩm bên phải -->
                    <div class="col-md-4">
                        <div class="text-center">
                            <img class="product-image" th:src="${sanPhamChiTiet.anh}" alt="Ảnh sản phẩm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
