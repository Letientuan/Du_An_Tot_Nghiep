<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->

        <div class="container mt-5">
            <h2 class="form-title">Cập Nhật Sản Phẩm Chi Tiết</h2>
            <div class="row">
                <!-- Form bên trái -->
                <div class="col-md-8">
                    <form th:action="@{'/admin/san-pham/' + ${sanPhamId} + '/update/' + ${sanPhamChiTiet.id}}"
                          method="post">
                        <!-- Tên sản phẩm -->
                        <div class="form-group mb-3">
                            <label for="ten">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="ten" name="ten"
                                   th:value="${sanPhamChiTiet.ten}">
                        </div>

                        <div class="row">
                            <!-- Màu sắc -->
                            <div class="col-md-6">
                                <label for="mauSac">Màu Sắc</label>
                                <select class="form-control" id="mauSac" name="mauSac.id" >
                                    <option th:each="mauSac : ${mauSacs}" th:value="${mauSac.id}"
                                            th:text="${mauSac.ten}"
                                            th:selected="${mauSac.id == sanPhamChiTiet.mauSac.id}"></option>
                                </select>
                            </div>
                            <!-- Kích cỡ -->
                            <div class="col-md-6">
                                <label for="kichCo">Kích Cỡ</label>
                                <select class="form-control" id="kichCo" name="kichCo.id">
                                    <option th:each="kichCo : ${kichCos}" th:value="${kichCo.id}"
                                            th:text="${kichCo.ten}"
                                            th:selected="${kichCo.id == sanPhamChiTiet.kichCo.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Đế giày -->
                            <div class="col-md-6">
                                <label for="deGiay">Đế Giày</label>
                                <select class="form-control" id="deGiay" name="deGiay.id" required>
                                    <option th:each="deGiay : ${deGiays}" th:value="${deGiay.id}"
                                            th:text="${deGiay.ten}"
                                            th:selected="${deGiay.id == sanPhamChiTiet.deGiay.id}"></option>
                                </select>
                            </div>
                            <!-- Cổ giày -->
                            <div class="col-md-6">
                                <label for="coGiay">Cổ Giày</label>
                                <select class="form-control" id="coGiay" name="coGiay.id" required>
                                    <option th:each="coGiay : ${coGiays}" th:value="${coGiay.id}"
                                            th:text="${coGiay.ten}"
                                            th:selected="${coGiay.id == sanPhamChiTiet.coGiay.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Chất liệu -->
                            <div class="col-md-6">
                                <label for="chatLieu">Chất Liệu</label>
                                <select class="form-control" id="chatLieu" name="chatLieu.id" required>
                                    <option th:each="chatLieu : ${chatLieus}" th:value="${chatLieu.id}"
                                            th:text="${chatLieu.ten}"
                                            th:selected="${chatLieu.id == sanPhamChiTiet.chatLieu.id}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="nhaSanXuat">Nhà Sản Xuất</label>
                                <select class="form-control" id="nhaSanXuat" name="nhaSanXuat.id" required>
                                    <option th:each="nhaSanXuat : ${nhaSanXuats}"
                                            th:value="${nhaSanXuat.id}"
                                            th:text="${nhaSanXuat.ten}"
                                            th:selected="${nhaSanXuat.id == sanPhamChiTiet.nhaSanXuat.id}"></option>
                                </select>
                            </div>

                        </div>

                        <div class="row">
                            <!-- Số lượng -->
                            <div class="col-md-6">
                                <label for="soLuong">Số Lượng</label>
                                <input type="number" class="form-control" id="soLuong" name="soLuong"
                                       th:value="${sanPhamChiTiet.soLuong}" required>
                            </div>
                            <!-- Giá bán -->
                            <div class="col-md-6">
                                <label for="giaBan">Giá Bán</label>
                                <input type="number" class="form-control" id="giaBan" name="giaBan"
                                       th:value="${sanPhamChiTiet.giaBan}" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Cân nặng -->
                            <div class="col-md-6">
                                <label for="canNang">Cân Nặng</label>
                                <input type="number" class="form-control" id="canNang" name="canNang"
                                       th:value="${sanPhamChiTiet.canNang}" required>
                            </div>
                            <!-- Trạng thái -->
                            <div class="col-md-6">
                                <label>Trạng Thái</label>
                                <div class="d-flex align-items-center">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="trangThai" id="dangBan"
                                               value="1" th:checked="${sanPhamChiTiet.trangThai == 1}">
                                        <label class="form-check-label" for="dangBan">Đang Bán</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangThai" id="tamNgung"
                                               value="0" th:checked="${sanPhamChiTiet.trangThai == 0}">
                                        <label class="form-check-label" for="tamNgung">Tạm Ngừng</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Mô tả -->
                        <div class="form-group">
                            <label for="moTa">Mô Tả</label>
                            <textarea class="form-control" id="moTa" name="moTa" rows="4"
                                      th:text="${sanPhamChiTiet.moTa}" required></textarea>
                        </div>

                        <div class="col-md-4">
                            <div class="text-center">
                                <img class="product-image img-fluid" th:src="${sanPhamChiTiet.anh}"
                                     alt="Ảnh sản phẩm" style="max-height: 300px; object-fit: contain;">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
