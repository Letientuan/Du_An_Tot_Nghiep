<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}">

    <style>
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-control {
            width: calc(50% - 10px);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div
            id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <div class="container mx-auto bg-white h-20 w-[98%]">
            <div class="container mt-5">
                <h2>Update Sản Phẩm Chi Tiết</h2>
                <form th:action="@{'/admin/san-pham/' + ${sanPhamId} + '/update/' + ${sanPhamChiTiet.id}}"
                      method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="sanPham" th:value="${sanPhamChiTiet.id}" hidden>
                    </div>
                    <div class="form-group">
                        <label for="mauSac">Tên sản phẩm</label>
                        <select class="form-control" id="mauSac">
                            <option th:each="sanPham : ${sanPhams}" th:value="${sanPham.id}" th:text="${sanPham.ten}"
                                    th:selected="${sanPham.id == sanPhamChiTiet.sanPham.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mauSac">Màu Sắc</label>
                        <select class="form-control" id="mauSac">
                            <option th:each="mauSac : ${mauSacs}" th:value="${mauSac.id}" th:text="${mauSac.ten}"
                                    th:selected="${mauSac.id == sanPhamChiTiet.mauSac.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kichCo">Kích Cỡ</label>
                        <select class="form-control" id="kichCo">
                            <option th:each="kichCo : ${kichCos}" th:value="${kichCo.id}" th:text="${kichCo.ten}"
                                    th:selected="${kichCo.id == sanPhamChiTiet.kichCo.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kichCo">Đế giày</label>
                        <select class="form-control" id="deGiay">
                            <option th:each="deGiay : ${deGiays}" th:value="${deGiay.id}" th:text="${deGiay.ten}"
                                    th:selected="${deGiay.id == sanPhamChiTiet.deGiay.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kichCo">Cổ giày</label>
                        <select class="form-control" id="coGiay">
                            <option th:each="coGiay : ${coGiays}" th:value="${coGiay.id}" th:text="${coGiay.ten}"
                                    th:selected="${coGiay.id == sanPhamChiTiet.coGiay.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="soLuong">Số Lượng</label>
                        <input type="number" class="form-control" id="soLuong" th:value="${sanPhamChiTiet.soLuong}">
                    </div>
                    <div class="form-group">
                        <label for="giaBan">Giá Bán</label>
                        <input type="number" class="form-control" id="giaBan" th:value="${sanPhamChiTiet.giaBan}">
                    </div>
                    <div class="form-group">
                        <label for="canNang">Cân Nặng</label>
                        <input type="number" class="form-control" id="canNang" th:value="${sanPhamChiTiet.canNang}">
                    </div>
                    <div class="form-group">
                        <label>Trạng Thái</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="trangThai" value="1"
                                   checked>
                            <label class="form-check-label">Đang Bán</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="trangThai" value="0">
                            <label class="form-check-label">Tạm Ngừng</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="moTa">Mô Tả</label>
                        <textarea class="form-control" id="moTa" th:text="${sanPhamChiTiet.moTa}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
            </div>
        </div>
    </div>


</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
<script>

</script>
</body>
</html>
