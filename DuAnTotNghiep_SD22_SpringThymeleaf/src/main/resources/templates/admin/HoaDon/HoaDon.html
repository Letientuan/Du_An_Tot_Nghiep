<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="bg-gray-200">
    <h2 class="flex justify-start mb-4 text-2xl font-bold">Quản lý hóa đơn</h2>

    <div class="container mx-auto mt-5 bg-white h-20 w-[98%]">
        <div class="mt-3 ">
            <form action="/hoa-don" method="get" class="mb-4" onsubmit="onSearch(event)">
                <div class="flex justify-items-start ml-10 mt-5">
                    <input type="text" name="ma" placeholder="Tìm kiếm theo mã" class="px-4 py-2 border border-gray-300 rounded-md  ml-10 mt-5" id="searchTxt">
                    Từ ngày: <input type="date" name="startDate" id="startDate" class="px-4 py-2 border border-gray-300 rounded-md mx-2  ml-10 mt-5">
                    Đến ngày: <input type="date" name="endDate" id="endDate" class="px-4 py-2 border border-gray-300 rounded-md mx-2  ml-10 mt-5">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md  ml-10 mt-5">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-10 ml-5">
            <ul class="flex border-b cursor-pointer " id="hoaDonTabs" role="tablist">
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="0">Tất cả</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="1">Chờ xác nhận</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="2">Đã xác nhận</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="3">Chờ vận chuyển</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="4">Vận chuyển</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="5">Thanh toán</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="6">Hoàn thành</a>
                </li>
                <li class="mr-1" role="presentation">
                    <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="7">Hủy</a>
                </li>
            </ul>
    </div>


    <div class="bg-white w-[80%] ml-5">
        <div class="tab-content" id="hoaDonTabsContent">
            <div class="tab-pane fade show active">
                <div class="overflow-x-auto flex">
                    <table class=" divide-y divide-gray-200 w-full ">
                        <thead class="bg-blue-400">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">STT
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Mã
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tên Khách
                                Hàng
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tên Nhân
                                viên
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Ngày Tạo
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tổng Tiền
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tổng Tiền
                                Sau Giảm
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Trạng
                                Thái
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Detail
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="listHoaDon">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>
<script>
    let currentTab = 0;
    let searchTxt = '';
    let startDate = '';
    let endDate = '';
    const switchTab = (tab) => {
        $('.tab-link').removeClass('border-b-2 border-blue-500');
        $(`a[data-tab="${tab}"]`).addClass('border-b-2 border-blue-500');
        currentTab = tab;
        getData();
    };
    const getData = () => {
        $.ajax({
            url: `/api/hoa-don?tab=${currentTab}&ma=${searchTxt}&startDate=${startDate}&endDate=${endDate}`,
            data: {},
            success: function (result) {
                let list = "";
                $("#listHoaDon").empty();
                for (let i = 0; i < result.length; i++) {
                    list += `<tr>
                                    <td class="px-6 py-4 whitespace-nowrap">${i + 1}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].ma}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].khachHang.ten}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].nhanVien.ten}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].ngayTao != null ? new Date(result[i].ngayTao).toLocaleDateString('vi-VN') : ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].tongTien}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].tongTienSauGiam}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${getStatusText(result[i].trangThai)}</td>
                                    <td class="px-6 py-4 whitespace-nowrap"><a href="/hoa-don/detail/${result[i].id}">Chi tiết</a></td>
                                  </tr>`;
                }
                $("#listHoaDon").html(list);
            }
        });
    }

    const getStatusText = (status) => {
        switch (status) {
            case 1:
                return 'Chờ xác nhận';
            case 2:
                return 'Đã xác nhận';
            case 3:
                return 'Chờ vận chuyển';
            case 4:
                return 'Vận chuyển';
            case 5:
                return 'Thanh toán';
            case 6:
                return 'Hoàn thành';
            case 7:
                return 'Hủy';
            default:
                return 'Không xác định';
        }
    }

    $(document).ready(function () {
        $(`a[data-tab="0"]`).addClass('border-b-2 border-blue-500');
        getData();
    });
    const onSearch = (event) => {
        event.preventDefault();
        searchTxt = $('#searchTxt').val();
        startDate = $('#startDate').val();
        endDate = $('#endDate').val();
        getData();
    }
    $(".tab-link").click(function () {
        const tab = $(this).data("tab");
        switchTab(tab);
    });
</script>
</body>
</html>
