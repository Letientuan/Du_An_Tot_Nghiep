<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container mx-auto mt-5"><h2 class="flex justify-start mb-4">Quản lý hóa đơn</h2>
    <div class="mb-4">
        <form action="/hoa-don" method="get" class="mb-4" onsubmit="onSearch(event)">
            <div class="flex items-center">
                <input type="text" name="ma" placeholder="Tìm kiếm theo mã" class="px-4 py-2 border border-gray-300 rounded-md mr-2" id="searchTxt">
                Từ ngày: <input type="date" name="startDate" id="startDate" class="px-4 py-2 border border-gray-300 rounded-md mx-2">
                Đến ngày: <input type="date" name="endDate" id="endDate" class="px-4 py-2 border border-gray-300 rounded-md mx-2">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Tìm kiếm</button>
            </div>
        </form>
    </div>
</div>

<ul class="flex border-b cursor-pointer" id="hoaDonTabs" role="tablist">
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="0">Tất cả</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="1">Chờ xác nhận</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="2">Đã xác nhận</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="3">Chờ vận chuyển</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="4">Vận chuyển</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="5">Thanh toán</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="6">Hoàn thành</a>
    </li>
    <li class="mr-1" role="presentation">
        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="7">Hủy</a>
    </li>
</ul>

<div class="tab-content mt-4" id="hoaDonTabsContent">
    <div class="tab-pane fade show active">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">STT
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên Khách
                        Hàng
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên Nhân
                        viên
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày Tạo
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tổng Tiền
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tổng Tiền
                        Sau Giảm
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng
                        Thái
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Detail
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="listHoaDon">

                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>
<script>
    let currentTab = 0;
    let searchTxt = '';
    let startDate = '';
    let endDate = '';
    const switchTab = (tab) => {
        $('.tab-link').removeClass('border-b-2 border-blue-500');
        $(`a[data-tab="${tab}"]`).addClass('border-b-2 border-blue-500');
        currentTab = tab;
        getData();
    };
    const getData = () => {
        $.ajax({
            url: `/api/hoa-don?tab=${currentTab}&ma=${searchTxt}&startDate=${startDate}&endDate=${endDate}`,
            data: {},
            success: function (result) {
                let list = "";
                $("#listHoaDon").empty();
                for (let i = 0; i < result.length; i++) {
                    list += `<tr>
                                    <td class="px-6 py-4 whitespace-nowrap">${i + 1}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].ma}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].khachHang.ten}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].nhanVien.ten}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].ngayTao != null ? new Date(result[i].ngayTao).toLocaleDateString('vi-VN') : ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].tongTien}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${result[i].tongTienSauGiam}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${getStatusText(result[i].trangThai)}</td>
                                    <td class="px-6 py-4 whitespace-nowrap"><a href="/hoa-don/detail/${result[i].id}">Chi tiết</a></td>
                                  </tr>`;
                }
                $("#listHoaDon").html(list);
            }
        });
    }

    const getStatusText = (status) => {
        switch (status) {
            case 1:
                return 'Chờ xác nhận';
            case 2:
                return 'Đã xác nhận';
            case 3:
                return 'Chờ vận chuyển';
            case 4:
                return 'Vận chuyển';
            case 5:
                return 'Thanh toán';
            case 6:
                return 'Hoàn thành';
            case 7:
                return 'Hủy';
            default:
                return 'Không xác định';
        }
    }

    $(document).ready(function () {
        $(`a[data-tab="0"]`).addClass('border-b-2 border-blue-500');
        getData();
    });
    const onSearch = (event) => {
        event.preventDefault();
        searchTxt = $('#searchTxt').val();
        startDate = $('#startDate').val();
        endDate = $('#endDate').val();
        getData();
    }
    $(".tab-link").click(function () {
        const tab = $(this).data("tab");
        switchTab(tab);
    });
</script>
</body>
</html>
