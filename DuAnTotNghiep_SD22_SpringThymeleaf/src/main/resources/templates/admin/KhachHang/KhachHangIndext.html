<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml"
          href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309">
    <title>Danh Sách Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <form method="get" class="mt-3 mb-3" id="searchForm">
        <div class="input-group">
            <input type="text" id="searchInput" name="keyword" class="form-control" placeholder="Tìm kiếm"
                   oninput="searchKH(event.target.value);">
            <select class="form-select form-select-sm" id="statusFilter" onchange="filterByStatus(this.value);">
                <option value="all">Tất cả</option>
                <option value="active">Hoạt động</option>
                <option value="inactive">Ngưng hoạt động</option>
            </select>
        </div>
    </form>
    <div class="table-responsive" id="formkh">

    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/admin/khach-hang(page=0)}">Đầu</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/admin/khach-hang(page=${currentPage - 1})}">Trước</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/admin/khach-hang(page=${currentPage + 1})}">Tiếp</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/admin/khach-hang(page=${totalPages - 1})}">Cuối</a>
            </li>
        </ul>
    </nav>
</div>
<div class="modal fade" id="diaChiModal" tabindex="-1" aria-labelledby="diaChiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="diaChiModalLabel">Địa Chỉ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="modal-address-details">
                    <!-- Nội dung địa chỉ sẽ được cập nhật tại đây -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/KhachHang.js}"></script>
<link rel="stylesheet" th:href="@{/assets/css/KhachHang.css}" />
</body>

</html>
