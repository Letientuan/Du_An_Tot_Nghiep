<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Danh Sách Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <div class="container mt-5">
            <form method="get" class="mt-3 mb-3" id="searchForm">
                <div class="input-group">
                    <input type="text" id="searchInput" name="keyword" class="form-control" placeholder="Tìm kiếm"
                           oninput="searchKH(event.target.value);">
                    <select class="form-select form-select-sm" id="statusFilter" onchange="filterByStatus(this.value);">
                        <option value="all">Tất cả</option>
                        <option value="active">Hoạt động</option>
                        <option value="inactive">Ngưng hoạt động</option>
                    </select>
                </div>
            </form>
            <div class="table-responsive" id="formkh">

            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/khach-hang(page=0)}">Đầu</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/khach-hang(page=${currentPage - 1})}">Trước</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/khach-hang(page=${currentPage + 1})}">Tiếp</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/khach-hang(page=${totalPages - 1})}">Cuối</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
