<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<h2 class="">Danh Sách Khách Hàng</h2>
<a th:href="@{/admin/view-add}" class="btn btn-outline-danger">+</a>
<table class="table table-striped table-hover">
    <thead class="text-center">
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Ảnh</th>
        <th scope="col">Tên</th>
        <th scope="col">Mã</th>
        <th scope="col">SĐT</th>
        <th scope="col">Ngày Sinh</th>
        <th scope="col">Giới Tính</th>
        <th scope="col">Email</th>
        <th scope="col">CCCD</th>
        <th scope="col">Trạng Thái</th>
        <th scope="col">Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kh, status : ${kh}" class="text-center">
        <td th:text="${status.index + 1}"></td>
        <td>
            <!--            <img th:if="${kh.anh}"-->
            <!--                 th:src="@{https://res.cloudinary.com/deapopcoc/image/upload/${kh.anh}}"-->
            <!--                 class="img-thumbnail">-->
        </td>
        <td th:text="${kh.ten}"></td>
        <td th:text="${kh.ma}"></td>
        <td th:text="${kh.sdt}"></td>
        <td th:text="${#dates.format(kh.ngaySinh, 'dd/MM/yyyy')}"></td>
        <td>
            <span th:if="${kh.gioiTinh} == true">Nam</span>
            <span th:if="${kh.gioiTinh} == false">Nữ</span>
        </td>
        <td th:text="${kh.email}"></td>
        <td th:text="${kh.cccd}"></td>
        <td>
            <span th:if="${kh.trangThai == 1}">Hoạt Động</span>
            <span th:if="${kh.trangThai == 0}">Ngừng Hoạt Động</span>
        </td>
        <td>
            <a th:href="@{/admin/view-update/{id}(id=${kh.id})}" class="btn btn-outline-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<ul>
    <li><a>1</a></li>
    <li><a>1</a></li>
</ul>
</body>
</html>
