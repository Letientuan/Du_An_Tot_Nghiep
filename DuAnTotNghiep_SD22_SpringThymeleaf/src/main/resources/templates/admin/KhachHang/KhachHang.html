<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh Sách Khách Hàng</h2>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Thành công!</strong> <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <a th:href="@{/admin/view-add}" class="btn btn-outline-danger mb-3">
        <i class="bi bi-plus"></i> Thêm mới
    </a>
    <table class="table table-striped table-hover">
        <thead class="text-center">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên</th>
            <th scope="col">Mã</th>
            <th scope="col">SĐT</th>
            <th scope="col">Ngày Sinh</th>
            <th scope="col">Giới Tính</th>
            <th scope="col">Email</th>
            <th scope="col">CCCD</th>
            <th scope="col">Trạng Thái</th>
            <th scope="col">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kh, status : ${kh}" class="text-center">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${kh.ten}"></td>
            <td th:text="${kh.ma}"></td>
            <td th:text="${kh.sdt}"></td>
            <td th:text="${#dates.format(kh.ngaySinh, 'dd/MM/yyyy')}"></td>
            <td>
                <span th:if="${kh.gioiTinh} == true">Nam</span>
                <span th:if="${kh.gioiTinh} == false">Nữ</span>
            </td>
            <td th:text="${kh.email}"></td>
            <td th:text="${kh.cccd}"></td>
            <td>
                <span th:if="${kh.trangThai == 1}" class="text-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                </span>
                <span th:if="${kh.trangThai == 0}" class="text-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                </span>
            </td>
            <td>
                <a th:href="@{/admin/view-update/{id}(id=${kh.id})}" class="btn btn-outline-success btn-sm">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <button type="button" class="btn btn-outline-dark btn-sm open-modal" data-id="${kh.id}" data-bs-toggle="modal" data-bs-target="#diaChiModal">
                    <i class="bi bi-geo-alt-fill"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- diaChiModal.html -->
<div class="modal fade" id="diaChiModal" tabindex="-1" aria-labelledby="diaChiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="diaChiModalLabel">Địa Chỉ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="modal-address-details">
                    <!-- Nội dung địa chỉ sẽ được cập nhật tại đây -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-ZB/dxQ1B/MGx2w+1E5fcoI4YwKtS2f6usgUmccFWBhd8i3huCYt8pWJ38Xew65S"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('.open-modal').click(function() {
            var idKh = $(this).data('id');
            getLichSuHD(idKh);
        });
    });

    const getLichSuHD = (idKh) => {
        $.ajax({
            url: '/api/khach-hang/dia-chi/' + idKh,
            method: 'get',
            success: function (result) {
                let list = "";
                $("#modal-address-details").empty();
                for (let i = 0; i < result.length; i++) {
                    list += `<li>${result[i].thanhPho}</li>`;
                }
                $("#modal-address-details").html(list);
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }
</script>

</body>
</html>
