<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309" />
    <title>Thêm Mới Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h6 class="card-title m-0">Thêm Mới Khách Hàng</h6>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Thành công!</strong> <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/admin/add}" method="post" class="row g-3" th:object="${kh}" onsubmit="return validateForm()">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ten" class="form-label">Tên Khách Hàng:</label>
                                    <input type="text" id="ten" name="ten" class="form-control" placeholder="Nhập tên Khách Hàng" th:field="*{ten}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></div>
                                    <div class="invalid-feedback">Vui lòng nhập tên</div>
                                </div>
                                <div class="mb-3">
                                    <label for="ma" class="form-label">Mã Khách Hàng:</label>
                                    <input type="text" id="ma" name="ma" class="form-control" placeholder="Nhập mã Khách Hàng" th:field="*{ma}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}"></div>
                                    <div class="invalid-feedback">Vui lòng nhập mã</div>
                                </div>
                                <div class="mb-3">
                                    <label for="sdt" class="form-label">Số Điện Thoại:</label>
                                    <input type="text" id="sdt" name="sdt" class="form-control" placeholder="Nhập SĐT" th:field="*{sdt}">
                                    <div class="invalid-feedback" id="sdt-empty">Vui lòng nhập số điện thoại</div>
                                    <div class="invalid-feedback" id="sdt-invalid">Số điện thoại không hợp lệ (ít nhất 10 số)</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="cccd" class="form-label">CCCD:</label>
                                    <input type="text" id="cccd" name="cccd" class="form-control" placeholder="Nhập CCCD" th:field="*{cccd}">
                                    <div class="invalid-feedback">Vui lòng nhập CCCD</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cccd')}" th:errors="*{cccd}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ngaySinh" class="form-label">Ngày Sinh:</label>
                                    <input type="date" id="ngaySinh" name="ngaySinh" class="form-control" th:field="*{ngaySinh}" required>
                                    <div class="invalid-feedback">Vui lòng chọn ngày sinh</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Nhập Email" th:field="*{email}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    <div class="invalid-feedback">Vui lòng nhập email hợp lệ</div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Giới Tính:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="nam" name="gioiTinh" value="true" checked>
                                        <label class="form-check-label" for="nam">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="nu" name="gioiTinh" value="false">
                                        <label class="form-check-label" for="nu">Nữ</label>
                                    </div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></div>
                                </div>

                            </div>
                        </div>
                        <div class="text-center">
                            <div>
                                <button type="submit" class="btn btn-primary me-2">Lưu</button>
                                <a th:href="@{/admin/khach-hang}" class="btn btn-secondary">Đóng</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/KhachHang.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
