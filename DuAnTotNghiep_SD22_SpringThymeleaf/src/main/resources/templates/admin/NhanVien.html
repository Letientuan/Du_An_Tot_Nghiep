<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nhân Viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Danh Sách Nhân Viên</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Tên</th>
            <th scope="col">Mã</th>
            <th scope="col">SĐT</th>
            <th scope="col">Ngày Sinh</th>
            <th scope="col">Giới Tính</th>
            <th scope="col">Email</th>
            <th scope="col">Cccd</th>
            <th scope="col">Vai Trò</th>
            <th scope="col">Trạng Thái</th>
            <th scope="col">Hành Động</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="nhanvien : ${lstNv}">
            <td th:text="${nhanvien.id}"></td>
            <td><img th:src="@{${nhanvien.anh}}" class="img-thumbnail" style="width: 50px; height: auto;"></td>
            <td th:text="${nhanvien.ten}"></td>
            <td th:text="${nhanvien.ma}"></td>
            <td th:text="${nhanvien.sdt}"></td>
            <td th:text="${#dates.format(nhanvien.ngaySinh, 'dd/MM/yyyy')}"></td>
            <td>
                <span th:if="${nhanvien.gioiTinh} == true">Nam</span>
                <span th:if="${nhanvien.gioiTinh} == false">Nữ</span>
            </td>
            <td th:text="${nhanvien.email}"></td>
            <td th:text="${nhanvien.cccd}"></td>
            <td th:text="${nhanvien.vaiTro}"></td>
            <td th:text="${nhanvien.trangThai}"></td>
            <td>
                <button class="btn btn-primary btn-sm">Cập Nhật</button>
                <button class="btn btn-info btn-sm">Chi Tiết</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
