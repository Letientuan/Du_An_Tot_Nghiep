<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/Login.css}">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-EU15Mvcd1FQOZaJKLhPnPU1mCp7NlqNd9UKf2YiQ1mRJpYbL2q77E96vD6bINd6F6QbKivt20+ufyK8NEPZhcw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    /* Thu nhỏ container */
    #container {
        width: 80%; /* Thu nhỏ kích thước container */
        max-width: 1000px;
        min-height: 600px;
        overflow: hidden;
        position: relative;
        border-radius: 10px; /* Bo tròn container */
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
    }

    /* Bo tròn các nút */
    button, .ghost {
        border-radius: 20px;
        border: 1px solid #ff4b2b;
        background-color: #ff4b2b;
        color: #ffffff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }

    /* Khoảng cách giữa các input */
    .form-control {
        margin-bottom: 15px; /* Thêm khoảng cách giữa các input */
    }

    /* Bo tròn các input */
    input[type="text"], input[type="email"], input[type="password"] {
        border-radius: 5px;
        padding: 10px;
    }
    .see-custom { /* Hoặc text-5xl nếu bạn có các lớp tương ứng */
        font-weight: bold;
    }
    .see-custom span {
        font-size: 2.5rem; /* Kích thước giống với thẻ h1 */
        font-weight: bold; /* Giữ font-weight đậm */
    }


    .see-custom .text-orange-bold {
        font-size: 2.5rem; /* Kích thước giống với thẻ h1 */
        color: #FF5722; /* Màu cam đậm */
        font-weight: bold;
    }
    .see-custom .text-orange-bold1 {
        font-size: 2.5rem; /* Kích thước giống với thẻ h1 */
        color: #FF7043; /* Màu cam đậm */
        font-weight: bold;
    }

    .see-custom .text-orange-light1 {
        font-size: 2.5rem; /* Kích thước giống với thẻ h1 */
        color: #FF8C00; /* Màu cam nhạt */
        font-weight: bold;
    }
    .see-custom .text-orange-light {
        font-size: 2.5rem; /* Kích thước giống với thẻ h1 */
        color: #FFA726; /* Màu cam nhạt */
        font-weight: normal;
    }

</style>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form th:action="@{/loginadd}" method="post">
                <h1>Đăng Ký</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="text" id="ten" name="ten" class="form-control"placeholder="Họ và tên" />
                <input type="email" id="email" name="email" class="form-control" placeholder="Email"/>
                <input type="password" id="matKhau" name="matKhau" class="form-control" placeholder="Mật Khẩu"/>
                <input type="password" id="matKhaulai" name="matKhaulai" class="form-control" placeholder="Nhập lại mật khẩu"/>
                <button style="border-radius: 25px">Đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form th:action="@{/logincheck}" method="post">
                <h1>Đăng Nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email"/>
                <input type="password" id="matKhau" name="matKhau" class="form-control" placeholder="Password">
                <div th:if="${error}">
                    <p style="color: red;">Email và mật khẩu không hợp lệ</p>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#" onclick="showlaylaimk()">Forgot password?</a>
                </div>
                <button style="border-radius: 25px">Đăng Nhập</button>
            </form>
<!--            <div class="tab-pane fade" id="pills-laylaimk" role="tabpanel" aria-labelledby="tab-laylaimk">-->
<!--                <form th:action="@{/laylaimk}" method="post">-->
<!--                    <div data-mdb-input-init class="form-outline mb-4">-->
<!--                        <label class="form-label" for="email">Email</label>-->
<!--                        <input type="email" id="email" name="email" class="form-control" />-->
<!--                    </div>-->
<!--                    <button type="submit" class="btn btn-primary btn-block mb-4">lấy Lại Mật Khẩu</button>-->
<!--                </form>-->
<!--            </div>-->
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>ShoeSee</h1>
                    <h1>Xin Chào</h1>
                    <p>Đăng ký tài khoản để nhận nhiều ưu đãi mới</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>ShoeSee</h1>
                    <h1>Chào mừng trở lại!</h1>
                    <p>Vui lòng đăng nhập!!</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Pills content -->
</body>
<script>
    function showLoginTab() {
        var loginTab = document.getElementById('tab-login');
        loginTab.classList.add('active');

        var registerTab = document.getElementById('tab-register');
        registerTab.classList.remove('active');

        var pillsLoginTab = document.getElementById('pills-login');
        pillsLoginTab.classList.add('show', 'active');

        var pillsRegisterTab = document.getElementById('pills-register');
        pillsRegisterTab.classList.remove('show', 'active');

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.add('show', 'active');

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.remove('show', 'active');
    }
</script>
<script>
    function showlaylaimk() {
        var pillsLoginTab = document.getElementById('pills-login');
        pillsLoginTab.classList.remove('show', 'active'); // Ẩn tab "Đăng nhập"

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.add('show', 'active'); // Hiển thị tab "Lấy lại mật khẩu"
    }
</script>

<script>
    function showRegisterTab() {
        var registerTab = document.getElementById('tab-register');
        registerTab.classList.add('active');

        var loginTab = document.getElementById('tab-login');
        loginTab.classList.remove('active');

        var pillsRegisterTab = document.getElementById('pills-register');
        pillsRegisterTab.classList.add('show', 'active');

        var pillsLoginTab = document.getElementById('pills-login');
        pillsLoginTab.classList.remove('show', 'active');
        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.add('show', 'active');

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.remove('show', 'active');
    }
</script>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
