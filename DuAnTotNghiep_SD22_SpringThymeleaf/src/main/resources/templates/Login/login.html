<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-EU15Mvcd1FQOZaJKLhPnPU1mCp7NlqNd9UKf2YiQ1mRJpYbL2q77E96vD6bINd6F6QbKivt20+ufyK8NEPZhcw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<style>
    body {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .content-wrapper {
        max-width: 520px;
        width: 100%;
        padding: 0 15px; /* Add padding to keep content from touching the edges */
    }
</style>
<body class="bg-light">
<div class="content-wrapper bg-white">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab"
               aria-controls="pills-login" aria-selected="true" onclick="showLoginTab()">Login</a>
        </li>

        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab"
               aria-controls="pills-register" aria-selected="false" onclick="showRegisterTab()">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form th:action="@{/logincheck}" method="post" >
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
                <p class="text-center">or:</p>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control"  placeholder="Email or username">
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="matKhau" name="matKhau" class="form-control" placeholder="Password">
                </div>
                <div th:if="${error}">
                    <p style="color: red;">Email và mật khẩu không hợp lệ</p>
                </div>
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" id="loginCheck" >
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#" onclick="showlaylaimk()">Forgot password?</a>
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                <!-- Register buttons -->
<!--                <div class="text-center">-->
<!--                    <p>Not a member? <a href="#"  >Register</a></p>-->
<!--                </div>-->
            </form>

        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form th:action="@{/loginadd}" method="post">
                <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>

                <p class="text-center">or:</p>

                <!-- Name input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="ten" name="ten" class="form-control" />
                    <label class="form-label" for="ten">Họ Và Tên</label>
                </div>

                <!-- Username input -->
<!--                <div data-mdb-input-init class="form-outline mb-4">-->
<!--                    <input type="text" id="registerUsername" class="form-control" />-->
<!--                    <label class="form-label" for="registerUsername">Username</label>-->
<!--                </div>-->

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="matKhau" name="matKhau" class="form-control" />
                    <label class="form-label" for="matKhau">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="matKhaulai" name="matKhaulai" class="form-control" />
                    <label class="form-label" for="matKhaulai">Repeat password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                           aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                        Đông ý với Các Điều Khoản
                    </label>
                </div>

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3"> Đăng Ký</button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-laylaimk" role="tabpanel" aria-labelledby="tab-laylaimk">
            <form th:action="@{/laylaimk}" method="post">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">lấy Lại Mật Khẩu</button>
            </form>
        </div>

    </div>
    <!-- Pills content -->
</div>
</body>
<script>
    function showLoginTab() {
        var loginTab = document.getElementById('tab-login');
        loginTab.classList.add('active');

        var registerTab = document.getElementById('tab-register');
        registerTab.classList.remove('active');

        var pillsLoginTab = document.getElementById('pills-login');
        pillsLoginTab.classList.add('show', 'active');

        var pillsRegisterTab = document.getElementById('pills-register');
        pillsRegisterTab.classList.remove('show', 'active');

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.add('show', 'active');

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.remove('show', 'active');
    }
</script>
<script>
    function showlaylaimk() {
        var pillsLoginTab = document.getElementById('pills-login');
        pillsLoginTab.classList.remove('show', 'active'); // Ẩn tab "Đăng nhập"

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.add('show', 'active'); // Hiển thị tab "Lấy lại mật khẩu"
    }
</script>

<script>
    function showRegisterTab() {
        var registerTab = document.getElementById('tab-register');
        registerTab.classList.add('active');

        var loginTab = document.getElementById('tab-login');
        loginTab.classList.remove('active');

        var pillsRegisterTab = document.getElementById('pills-register');
        pillsRegisterTab.classList.add('show', 'active');

        var pillsLoginTab = document.getElementById('pills-login');
        pillsLoginTab.classList.remove('show', 'active');
        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.add('show', 'active');

        var pillsLayLaiMKTab = document.getElementById('pills-laylaimk');
        pillsLayLaiMKTab.classList.remove('show', 'active');
    }
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
